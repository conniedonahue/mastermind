{% extends 'base.html' %} {% block body %}
<div class="container center-screen">
  <h1>Mastermind Game</h1>

  <h3 id="game-settings" class="settings-header">Game Settings:</h3>

  <div class="options-box">
    <form id="game-settings-form" method="POST">
      <div>
        <label for="allowed_attempts">Allowed attempts:</label>
        <select id="allowed_attempts" name="allowed_attempts">
          <option value="10" selected>10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>

      <div>
        <label for="code_length">Number of digits in codeword:</label>
        <select id="code_length" name="code_length">
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>

      <div>
        <label for="wordle_ify">
          <input type="checkbox" id="wordle_ify" name="wordle_ify" />
          Wordle-ify (use colors for feedback)
        </label>
      </div>

      <button type="submit" id="start-game-btn">Start Game</button>
    </form>
  </div>
</div>

<script src="{{ url_for('static', filename='js/gameManager.js') }}"></script>
{% endblock %}
